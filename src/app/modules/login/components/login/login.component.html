<h2 mat-dialog-title>Login</h2>
<mat-dialog-content>
<form>
    <div class="login-container">
        <mat-form-field>
            <input formControlName="username" matInput placeholder="Username" required>
        </mat-form-field>
    </div>
    <div class="login-container">
        <mat-form-field>
            <input formControlName="password" matInput placeholder="Password" required>
        </mat-form-field>
    </div>
    <div class="login-container">
        <button mat-button color="primary">¿Tienes cuenta?, Crea una cuenta aquí</button>
    </div>
</form>
</mat-dialog-content>

<mat-dialog-actions>
    <button mat-button color="primary">
        <mat-icon>login</mat-icon> Login
    </button>
    <button mat-button color="primary">
        <mat-icon>close</mat-icon> Cancelar
    </button>
</mat-dialog-actions>
