<h2 mat-dialog-title>Login</h2>
<mat-dialog-content>
<form [formGroup]="loginForm">
    <div class="form-container">
        <mat-form-field>
            <input formControlName="username" matInput placeholder="Username" required>
        </mat-form-field>
    </div>
    <div class="form-container">
        <mat-form-field>
            <input type="password" formControlName="password" matInput placeholder="Password" required>
        </mat-form-field>
    </div>
    <div class="form-container">
        <button mat-button color="primary" (click)="onCreateAccount()">¿Tienes cuenta?, Crea una cuenta aquí</button>
    </div>
</form>
</mat-dialog-content>

<mat-dialog-actions>
    <button mat-button color="primary" [disabled]="loginForm.invalid" (click)="onLogin()">
        <mat-icon>login</mat-icon> Login
    </button>
    <button mat-button color="primary" (click)="onClose()">
        <mat-icon>close</mat-icon> Cancelar
    </button>
</mat-dialog-actions>
